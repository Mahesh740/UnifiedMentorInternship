<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Expense Tracker</h1>
  <div class="form">
    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" />
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" id="desc" />
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select id="category">
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" id="amount" />
    </div>
    <button onclick="addTransaction()">Add Transaction</button>
    <button onclick="exportData()">Export Data</button>
    <label for="fileInput">Import Data (JSON or CSV)</label>
    <input type="file" id="fileInput" title="Choose a JSON or CSV file to import" />
    <button type="button" onclick="triggerImport()">Import Data</button>
    <div class="form-group">
      <label for="filter">Filter by Category</label>
      <select id="filter" onchange="renderTransactions()">
        <option value="All">All</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Bills">Bills</option>
        <option value="Entertainment">Entertainment</option>
      </select>
    </div>
  </div>

  <div class="summary">
    <div><strong>Income:</strong> ₹<span id="total-income">0</span></div>
    <div><strong>Expenses:</strong> ₹<span id="total-expense">0</span></div>
    <div><strong>Net:</strong> ₹<span id="net-balance">0</span></div>
  </div>

  <div class="transactions" id="transactions"></div>
  <canvas id="chart" height="150"></canvas>
  <script src="script.js"></script>
    
</body>
</html>
